<!DOCTYPE html>
<html>
<head>
  <title>Neon Drift: Hakla Adventure</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>
<body>
  <h1>Neon Drift: Hakla Adventure</h1>
  <p>Use arrow keys to move. Collect treasures, avoid cursed skulls and Hakla SRK. Turn up the volume :D</p>

  <div id="status">
    <p>Treasures Collected: <span id="treasure-count">0</span></p>
    <p>Moves Taken: <span id="moves-count">0</span></p>
  </div>

  <div id="game"></div>

  <div id="game-overlay">
    <img id="end-image" alt="end image">
    <div id="end-text"></div>
    <button id="restart-btn">Restart Game</button>
  </div>

  <script src="script.js"></script>
  <audio id="winSound" src="sounds/win.mp3"></audio>
  <audio id="loseSound" src="sounds/lose.mp3"></audio>
</body>
</html>
